<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhisek | Stock Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Profit and Loss Calculator
    </h1>
    <div class="container">
       <div class="input-box">
           <label for="initial-price">Enter Your Initial Price:</label>
           <input type="number" id="initial-price">
        </div> 
        <div class="input-box">

            <label for="stock-amount">Enter Your Stock Amount:</label>
            <input type="number" id="stock-amount">
        </div> 
        <div class="input-box">

            <label for="current-price">Enter Your Current Price:</label>
            <input type="number" id="current-price">
        </div >

        <button id="submit-btn">Calculate</button>
        <div class="output"></div>
    </div>



    <script src="app.js"></script>
</body>
</html>
